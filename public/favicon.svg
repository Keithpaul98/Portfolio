<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Inner shadow circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Text KPN -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="-1px">KPN</text>
  
  <!-- Subtle highlight -->
  <ellipse cx="24" cy="20" rx="8" ry="4" fill="#FFFFFF" opacity="0.2" transform="rotate(-20 24 20)"/>
</svg>
