<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <!-- Diversity gradient -->
    <linearGradient id="compactDiversityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="compactTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified geometric symbol -->
  <g transform="translate(5, 5)">
    <!-- Diversity hexagon -->
    <path d="M15 8 L25 13 L25 23 L15 28 L5 23 L5 13 Z" 
          fill="url(#compactDiversityGradient)" 
          opacity="0.8"/>
    
    <!-- Effectiveness arrow -->
    <path d="M20 15 L28 20 L20 25 L22 20 Z" 
          fill="#3B82F6" 
          opacity="0.9"/>
    
    <!-- Reliability base -->
    <rect x="8" y="26" width="14" height="3" rx="1.5" 
          fill="#1E40AF" 
          opacity="0.7"/>
  </g>
  
  <!-- KPN Text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="url(#compactTextGradient)" letter-spacing="1px">KPN</text>
</svg>
